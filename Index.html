<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Toss Coin</h1>
      <p class="what-flipped">Heads Or Tails?</p>
      <div class="coin">
        <img id="heads" class="hidden" src="heads.jpeg" alt="Heads" />
        <img id="tails" class="hidden" src="tails.png" alt="Tails" />
      </div>
      <button class="toss-button">Toss Coin</button>
      <div><button class="reset-button">Reset</button></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
